<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator input, .calculator select, .calculator button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="calculator">
    <input type="text" id="leftOperand" placeholder="Left operand (≥ 0)">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand" placeholder="Right operand (≥ 0)">
    <button id="calculateBtn">Try me!</button>
</div>

<script>
    $(document).ready(function() {
        function calculate() {
            const leftOperand = $('#leftOperand').val();
            const operator = $('#operator').val();
            const rightOperand = $('#rightOperand').val();

            if (leftOperand === '' || rightOperand === '' || leftOperand < 0 || rightOperand < 0 || isNaN(leftOperand) || isNaN(rightOperand) ) {
                alert('Error :(');
                console.error('Error :(');
                return;
            }

            let result;
            switch (operator) {
                case '+':
                    result = parseInt(leftOperand) + parseInt(rightOperand);
                    break;
                case '-':
                    result = parseInt(leftOperand) - parseInt(rightOperand);
                    break;
                case '*':
                    result = parseInt(leftOperand) * parseInt(rightOperand);
                    break;
                case '/':
                    if (parseInt(rightOperand) === 0) {
                        alert("It's over 9000!");
                        console.error("It's over 9000!");
                        return;
                    }
                    result = parseInt(leftOperand) / parseInt(rightOperand);
                    break;
                case '%':
                    if (parseInt(rightOperand) === 0) {
                        alert("It's over 9000!");
                        console.error("It's over 9000!");
                        return;
                    }
                    result = parseInt(leftOperand) % parseInt(rightOperand);
                    break;
                default:
                    alert('Error :(');
                    console.error('Error :(');
                    return;
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        }

        $('#calculateBtn').click(calculate);

        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    });
</script>

</body>
</html>
