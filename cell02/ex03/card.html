<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <h1>User Profile Card</h1>
        <div class="card">
            <img src="https://i.pinimg.com/736x/ec/bc/49/ecbc49a1bc39c351299289978dd33e20.jpg" alt="Profile Picture" class="profile-pic">
            <div class="card-info">
                <h2>skulchan</h2>
                <p class="level">Profile Card, Cell 2-3</p>
                <p class="location">42Bangkok</p>
                <div class="social-links">
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="Social Icon"></a>
                    <a href="#"><img src="https://cdn.jim-nielsen.com/ios/512/facebook-2019-05-21.png?rf=1024" alt="Social Icon"></a>
                    <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxnwXnVuGoKV0r7dTQjlGTk7RHtXjfdNUh_w&s" alt="Social Icon"></a>
                </div>
                <button class="contact-btn">Contact</button>
            </div>
        </div>
    </div>
</body>
</html>
