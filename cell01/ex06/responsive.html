<html lang="en"></html>
<head>
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            height: 25%;
        }
        td {
            border: 2px solid black;
            padding: 0;
            font-size: 300%;
            width: 50%;
        }
        .first-cell {
            background-color: rgb(173, 219, 228);
        }
        .second-cell {
            background-color: rgb(244, 203, 240);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="first-cell">Hew</td>
            <td class="second-cell">Kao</td>
        </tr>
    </table>
</body>
</html>
